openapi: 3.0.3
info:
  title: Order Simulation API
  version: 1.0.0-SNAPSHOT
paths:
  /simulate:
    summary: Generate orders
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: string
            examples:
              customer:
                value:
                  customer: efisher
                  count: 5
              random customers:
                value:
                  count: 5
        required: true
      tags:
        - Simulator Resource
      responses:
        '200':
          description: OK
        '400':
          description: Bad request
        '500':
          description: Server error
